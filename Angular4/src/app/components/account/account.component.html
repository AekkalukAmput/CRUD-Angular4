<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-3">
        </div>
        <div class="col-md-8 col-lg-9">
          <div>
            <app-modal></app-modal>
          </div><br/>
          <p><ngb-progressbar type="success" value="100" striped="true" animated="true">จำนวนบัญชี {{data.length}} บัญชี</ngb-progressbar></p>
          <div>
            <table>
              <tr>
                <th>Account Number</th>
                <th>Branch Name</th>
                <th>Balance</th>
                <th>Manage</th>
              </tr>
              <tr *ngFor="let d of data">
                <td>{{d.account_number}}</td>
                <td>{{d.branch_name}}</td>
                <td>{{d.balance}}</td>
                <td><app-toggle [data]="d"></app-toggle><a class="button button3" href="http://localhost:3000/account_number/delete/{{d.account_number}}">ลบ</a></td>
              <tr>
            </table>
          </div>
    </div>
</div>
