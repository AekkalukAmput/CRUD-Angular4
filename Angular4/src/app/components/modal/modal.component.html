<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">เพิ่มข้อมูล</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Account Number</label>
        <input (keyup)="onChangeAccNum($event)" type="text" class="form-control" placeholder="input account number">
      </div>
      <div class="form-group">
        <label>Branch Name</label>
        <input (keyup)="onChangeBrNm($event)" type="text" class="form-control" placeholder="input branch name">
      </div>
      <div class="form-group">
        <label>Balance</label>
        <input (keyup)="onChangeBalnc($event)" type="number" class="form-control" placeholder="input balance">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="onSubmit()">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
    </ng-template>

    <button class="btn btn-outline-primary" (click)="open(content)">เพิ่มข้อมูล</button>

</div>
